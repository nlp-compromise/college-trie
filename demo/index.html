<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>efrt Demo</title>
    <script type="text/javascript" src="https://unpkg.com/efrt@latest/builds/efrt.min.js"></script>
    <!-- <script type="text/javascript" src="https://unpkg.com/compromise@latest/builds/trie-hard.min.js"></script> -->
    <style>
      #words {
        font-size: 15px;
        height: 200px;
        width: 60%;
        color: 'grey';
        margin-left:10%;
        margin-top:6%;
      }
      #word{
        font-size: 25px;
        color: 'grey';
      }
      #result {
        position:relative;
        color: silver;
        font-size: 15px;
        display:inline-block;
        width:80%;
        padding:20px;
        margin:20px;
        border:1px solid lightgrey;
      }
      #nothing{
        color:darkred
      }
      #found{
        font-size:50px;
        margin-left:25px;
        color:steelblue;
      }
      #logo{
        position:absolute;
        top:50px;
        left:50px;
      }
      h3 {
        color: grey;
      }
    </style>
  </head>
  <body style="position:relative; width:100%; height:100%; ">
    <div id="logo">
      demo of <a style='text-decoration:none; color:steelblue' href="https://github.com/nlp-compromise/efrt">efrt</a>
      <div style='color:lightgrey; font-size:12px;'>trie-based compression of a word list</div>
    </div>
    <div id="">
      <h3>(english, ASCII) words to compress:</h3>
      <textarea type="text" id="words" onKeyPress="compress()" onKeyUp="compress()" >
I've been to
Reno, Chicago, Fargo, Minnesota,
Buffalo, Toronto, Winslow, Sarasota,
Wichita, Tulsa, Ottawa, Oklahoma,
Tampa, Panama, Mattawa, La Paloma,
Bangor, Baltimore, Salvador, Amarillo,
Tocapillo, Baranquilla, and Perdilla, I'm a killer.

Boston, Charleston, Dayton, Louisiana,
Washington, Houston, Kingston, Texarkana,
Monterey, Faraday, Santa Fe, Tallapoosa,
Glen Rock, Black Rock, Little Rock, Oskaloosa,
Tennessee to Tennesse Chicopee, Spirit Lake,
Grand Lake, Devils Lake, Crater Lake, for Pete's sake.

I've been to
Louisville, Nashville, Knoxville, Ombabika,
Schefferville, Jacksonville, Waterville, Costa Rica,
Pittsfield, Springfield, Bakersfield, Shreveport,
Hackensack, Cadillac, Fond du Lac, Davenport,
Idaho, Jellico, Argentina, Diamantina,
Pasadena, Catalina, see what I mean-a.

I've been to
Pittsburgh, Parkersburg, Gravelbourg, Colorado,
Ellensburg, Rexburg, Vicksburg, Eldorado,

Chaska, Nebraska, Alaska, Opelika,

      </textarea>
      <div>compressed form:</div>
      <div id="length"></div>
      <textarea id="result"></textarea>
    <p>
    </p>
    <div style='margin:75px;'>
      query it:
      <ul>
        <input type="text" id="word" onKeyPress="findWord()" onKeyUp="findWord()" value="parkersburg"/>
        <div id="found"></div>
        <div style="margin-left:200px;">
          <div id="unpack"></div>
          <div id="foundTime"></div>
        </div>
      </ul>
      </div>
    </div>
  </body>
  <script type="text/javascript" language="javascript">
      var trieHard = window.trieHard;
      window.compressed=''

      function findWord(){
        var str = document.getElementById('word').value || '';
        str=str.toLowerCase().replace(/'/,'')

        var start = new Date();
        var trie=efrt.unpack(window.compressed||'')
        var end=new Date()
        var unpck = (end.getTime() - start.getTime())
        document.getElementById('unpack').innerText = 'unpacked in  '+unpck+'ms'

        var start = new Date();
        var bool=trie.has(str)
        var end=new Date()
        var ms = (end.getTime() - start.getTime())
        document.getElementById('found').innerText = bool
        document.getElementById('foundTime').innerText = 'queried in - '+ms+'ms'
      }

      function compress() {
        var str = document.getElementById('words').value || '';
        //normalize it a bit
        str=str.toLowerCase().replace(/'/,'')
        var words=str.split(/,?\W+/g)

        var start = new Date();
        window.compressed=efrt.pack(words)
        var end=new Date()
        var ms = (end.getTime() - start.getTime())

        document.getElementById('result').innerText = compressed;
        var percentage=0
        if(str.length>1){
          percentage= ((str.length-compressed.length)/str.length)
          percentage=parseInt(percentage*100)
        }
        document.getElementById('length').innerText = str.length +' chars to '+compressed.length +'  (down '+percentage+'%) in '+ms +'ms'
        findWord()
      }
      compress();//fire!
  </script>
</html>
